{% extends "base.html" %}

{% block content %}
<h2>В нашем автопарке {{ car }} машины</h2>
<h2>У нас {{ client }} постоянных клиентов</h2>
<h2>Количество заказов: {{ order }}</h2>

<h3>
  Наши маршруты:
    {% for foo in flight %}
      <li><a href="{% url 'app:flight-detail' pk=foo.id %}">{{ foo.name }}</a></li>
    {% endfor %}

</h3>
{% endblock %}
