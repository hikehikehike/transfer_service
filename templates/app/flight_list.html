{% extends "base.html" %}

{% block content %}
<div class="page-header min-height-400" style="background-image: url('{{ ASSETS_ROOT }}/img/city-profile.jpg');" loading="lazy">
  <span class="mask bg-gradient-primary opacity-3"></span>
    <div class="container">
      <div class="row">
        <div class="col-lg-7 text-center mx-auto">
          <h1 class="text-white pt-3 mt-n5">List of our flights</h1>
        </div>
      </div>
    </div>
</div>

<div class="card card-body blur shadow-blur mx-3 mx-md-4 mt-n6 mb-4">
  <section class="py-3">
    <div class="container">
      {% for flight in flight_list %}
      <div class="row">
        <div class="col-lg-3 col-sm-6">
          <div class="card card-plain">
            <div class="card-body px-0">
              <h5>
                <a href="{% url 'app:flight-detail' pk=flight.id %}" class="text-dark font-weight-bold">{{ flight.name }}</a>
              </h5>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
</div>

{% include 'includes/scripts.html' %}
{% endblock content %}
